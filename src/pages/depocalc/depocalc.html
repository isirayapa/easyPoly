
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title id="navbartext">EasyPoly 2.0</ion-title>
  </ion-navbar>
</ion-header>



<ion-list class="mainframe">
	
		<ion-item>
	    <ion-label>Arambaka mudala</ion-label>
	    <ion-input type="number" [(ngModel)]="inp_amount" name="amount"></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label>Varshika poliya</ion-label>
	    <ion-input type="number" [(ngModel)]="inp_rate" name="rate"></ion-input>%
	  </ion-item>

	  <ion-item>
	    <ion-label>kala seemawa(Masa)</ion-label>
	    <ion-input type="number" [(ngModel)]="inp_varika" name="varika"></ion-input>

	  </ion-item>
	  <button ion-button (click)="calculate()" block>Calculate</button>

	  <ion-grid>
	  	<ion-row><ion-label>Ipayuu Poliya:   {{ans_tot_int| currency:'SLR':true:'1.2-2'}}</ion-label></ion-row>
	  	<ion-row><ion-label>Awasana sheshaya:   {{ans_tot| currency:'SLR':true:'1.2-2'}}</ion-label></ion-row>
	  </ion-grid>
  		
	
</ion-list>

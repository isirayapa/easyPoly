
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title id="navbartext">EasyPoly 2.0</ion-title>
  </ion-navbar>
</ion-header>


<ion-list class="mainframe">
  <ion-item>
    <ion-label>Ayojanaya</ion-label>
    <ion-input type="number" [(ngModel)]="inp_inv" name="amount"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Interest Rate</ion-label>
    <ion-input placeholder="%" type="number" [(ngModel)]="inp_rate" name="rate"></ion-input>
  </ion-item>

  <ion-card>
    <ion-card-header>
      Masika cash flow
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-input type="number" [(ngModel)]="inp_Cf" name="amount"></ion-input>
      </ion-item>
      <button ion-button (click)="addCf()" block>+</button>    
    </ion-card-content>
  </ion-card>
  <button ion-button (click)="Cashflowdifference()" block>Calculate</button>
</ion-list>
<ion-grid>
  <ion-row><ion-label>Labaya/Paduwa:   {{ans | currency:'SLR':true:'1.2-2'}}</ion-label></ion-row>
</ion-grid>

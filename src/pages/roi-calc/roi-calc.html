
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title id="navbartext">EasyPoly 2.0</ion-title>
  </ion-navbar>
</ion-header>

<ion-list class="mainframe">
	<ion-item>
	    <ion-label>ආයෝජනය</ion-label>
	    <!-- <ion-label>Ayojanaya</ion-label> -->
	    <ion-input type="number" [(ngModel)]="inp_inv" name="amount"></ion-input>
	</ion-item>

	<ion-item>
	    <ion-label>ආදායම</ion-label>

	    <!-- <ion-label>Adayama</ion-label> -->
	    <ion-input type="number" [(ngModel)]="inp_return" name="amount"></ion-input>
	</ion-item>

	<ion-item>
	    <ion-label>වට්ටම් අනුපාතය</ion-label>
	    <!-- <ion-label>Discount Rate</ion-label> -->
	    <ion-input placeholder="3%" type="number" [(ngModel)]="inp_Drate" name="amount"></ion-input>
	</ion-item>

	<ion-item>
  		<ion-label>ආරම්භක දිනය</ion-label>
  		<!-- <ion-label>Arambaka Dinaya</ion-label> -->
  		<ion-datetime displayFormat="MM/YYYY" pickerFormat="MMMM YYYY" [(ngModel)]="startDate"></ion-datetime>
	</ion-item>

	<ion-item>
  		<ion-label>අවසාන දිනය</ion-label>
  		<!-- <ion-label>Awasana Dinaya</ion-label> -->
  		<ion-datetime displayFormat="MM/YYYY" pickerFormat="MMMM YYYY" [(ngModel)]="endDate"></ion-datetime>
	</ion-item>

	<button ion-button (click)="calculate()" block>ගණනය කරන්න</button>
	<!-- <button ion-button (click)="calculate()" block>Calculate</button> -->
	<button ion-button (click)="reset()" block>නැවත සකසන්න</button>
	<!-- <button ion-button (click)="reset()" block>Reset</button> -->

	<ion-grid>
	  	<!-- <ion-row><ion-label>ආයෝජන ප්‍රතිලාභය:   {{out_ROI}}%</ion-label></ion-row> -->
	  	<ion-row>
	  		<!-- <ion-col class="result">Ayojana Prathilabaya:</ion-col> -->
	  		<ion-col class="result">ආයෝජන ප්‍රතිලාභය:</ion-col>
	  		<ion-col class="result textresult">{{out_ROI}}%</ion-col>
	  	</ion-row>
	</ion-grid>
</ion-list>

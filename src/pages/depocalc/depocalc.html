
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title id="navbartext">EasyPoly 2.0</ion-title>
  </ion-navbar>
</ion-header>



<ion-list class="mainframe">
	
		<ion-item>
	    <!-- <ion-label>Arambaka mudala</ion-label> -->
	    <ion-label>ආරම්භක මුදල</ion-label>
	    <ion-input type="number" [(ngModel)]="inp_amount" name="amount"></ion-input>
	  </ion-item>

	  <ion-item>
	    <!-- <ion-label>Varshika poliya</ion-label> -->
	    <ion-label>වාර්ෂික පොලිය</ion-label>
	    <ion-input placeholder="%" type="number" [(ngModel)]="inp_rate" name="rate"></ion-input>%
	  </ion-item>

	  <ion-item>
	    <!-- <ion-label>kala seemawa(Masa)</ion-label> -->
	    <ion-label>කාල සීමාව (මාස ගණන )</ion-label>
	    <ion-input type="number" [(ngModel)]="inp_varika" name="varika"></ion-input>

	  </ion-item>
	  <!-- <button ion-button (click)="calculate()" block>Gananaya Karanna</button> -->
	  <button ion-button (click)="calculate()" block>ගණනය කරන්න</button>

	  <ion-grid>
	  	<ion-row>
	  		<!-- <ion-col class="result">Ipayuu Poliya:</ion-col> -->
	  		<ion-col class="result">ඉපැයු පොලිය:</ion-col>
	  		<ion-col class="result textresult">{{ans_tot_int| currency:'SLR':true:'1.2-2'}}</ion-col>
	  	</ion-row>

	  	<ion-row>
	  		<!-- <ion-col class="result">Awasana sheshaya:</ion-col> -->
	  		<ion-col class="result">අවසාන ශේෂය:</ion-col>
	  		<ion-col class="result textresult">{{ans_tot| currency:'SLR':true:'1.2-2'}}</ion-col>
	  	</ion-row>
	  </ion-grid>
  		
	
</ion-list>
